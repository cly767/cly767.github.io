						<article id="contents">
	<p>想起那个人的时候<br>正有云从我的窗口飘过<br>轻轻飘飘的云朵，衬着蓝蓝的天空<br>很像是谁的生活</p>
<p>其实，这完全是一种巧合<br>那朵云并不特别意味着什么<br>高楼的窗口，每天<br>都有伸手可及的云彩飘过</p>
<p>它们从何处而来<br>又到何处而去<br>会不会被突然的风吹散<br>都不值得人刻意去思索</p>
<p>正像那个突然涌上心头的人<br>从如烟往事里偶尔闪过<br>其时，正有一片云彩<br>在窗外用淡淡的目光看我</p>
<p>Author: 雷抒雁</p>
