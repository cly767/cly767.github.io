	<p>把它藏起来，在你心里<br>就算有万人喝彩 —— 那又有什么意义？</p>
<p>把它藏起来，在你心里<br>就算它无人问津 —— 也有人不会忘记</p>
<p>多少个夜晚，轻促的敲击<br>在空气中跃动<br>抒写着不为人知的叹息</p>
<p>静静地，它在某个角落哭泣<br>而又充满希望地倾听<br>期待着心照不宣的回应</p>
