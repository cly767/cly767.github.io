	<p>他说<br>宇宙没有一个确定的历史<br>过去和现在都有无限可能</p>
<p>那么<br>给我一个这样的历史吧：<br>金色岁月长留<br>伤痛不再萦绕心头<br>那些不堪回首的人和事<br>统统抛在身后</p>
<p>时间像一道一维的门缝<br>只许我投去匆匆一瞥<br>旋即不情愿地紧闭</p>
<p>或许，我能做的<br>只有忘却<br>忘却那些本该忘却的<br>铭记那些值得铭记的</p>
